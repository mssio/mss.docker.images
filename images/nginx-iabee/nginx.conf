server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html/system;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    sendfile off;

    access_log /logs/nginx/access.log;
    error_log /logs/nginx/error.log;
}
